<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/bootstrap.css">
    <link rel="stylesheet" href="includes/styles/signin-up.css">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="lib/fontawesome-free-6.2.1-web/css/fontawesome.min.css">
    <link rel="stylesheet" href="lib/fontawesome-free-6.2.1-web/css/all.min.css">
    <title>Login - chatty</title>
</head>
<body>


    
<div class="log d-flex">



<div class="access-content"> 
     <div class="nav-bar">
        <div class="container ">
           <div class="logo"><img src="assets/chattylogo.png" alt="" ></div>
        </div>    

        <div class="animate">
            <div id="carouselExampleIndicators " class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner active">
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="assets/anime1.svg" alt="First slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="assets/Imaginary friend-amico (1).svg" alt="Second slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="assets/Messaging_fun-pana-removebg-preview.png" alt="Third slide">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
        </div>
     </div> 

</div>

<div class="form-side ">
    
        <div class="container d-flex justify-content-end ">
            
            <div class="buttons ml-auto p-2">
                <a href="" class="login-btn  btn" >Login</a>
                <a href="" class="signup-btn  btn"  >Sign Up</a>
                
            </div>
        </div>    
    


        

<!-- FORM SECTION -->
<div class="form">
    <form action="">
        <!-- First Field -->
        <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
        <input type="text" class="form-control" placeholder="Enter Your Username" name="username" aria-label="Username" aria-describedby="basic-addon1" required='required' autocomplete="off">
        </div>

        
        <!-- second Field -->
        <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-key"></i></span>
        <input type="password" class="form-control" placeholder="Enter Your Password" name="password" aria-label="Password" aria-describedby="basic-addon1" required='required' autocomplete="off">
        </div>
       
        <!-- third Field -->
        <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
        <input type="password" class="form-control" placeholder="Confirm Password" name="password" aria-label="Password" aria-describedby="basic-addon1" required='required' autocomplete="off">
        </div>

        <!-- Signup button -->
        <div class="form-group">
        <input class="login-signup" type="submit"  name="register"  value="sign Up">
        </div>

        <p class="text-center py-2">Not registered? <a href="">Create a account</a></p>
        
    </form>
</div>
</div>
</div>



    
</body>
</html>
